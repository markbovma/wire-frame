<html>

	<head>
		<title>Ajout d'un membre</title>
		<link rel="stylesheet" href="../css/ajouter_membre.css"/>
	</head>

	<body>
		<div class="conteneur-grid">
			<div class="gauche">
				<ul class="navigation">
					<!-- alt c'est le texte alternatif affichÃ© si l'image ne peut l'etre -->
					<!-- title va afficher l'info bulle sur le lien -->
					<li><a class="item-li" title="Acceuil" href="#"><img src="../img/acceuil.png" alt="acceuil"/></a></li>
					<li><a class="item-li" title="Deconnexion" href="#"><img src="../img/deconnexion.png" alt="deconnexion"/></a></li>
				</ul>
				<div class="conteneur-flex">
					<h2>Information sur le membre</h2>
					<form>
						<div class="user-box">
							<input type="" name="" required=""/>
							<label>Nom</label>
						</div>
						<div class="user-box">
							<input type="" name="" required=""/>
							<label>Prenom</label>
						</div>
						<div class="user-box">
							<input type="" name="" required=""/>
							<label>Sexe</label>
						</div>
						<div class="user-box">
							<input type="" name="" required=""/>
							<label>Telephone</label>
						</div>
						<div class="user-box">
							<input type="" name="" required=""/>
							<label>Ville</label>
						</div>
						<div class="user-box">
							<input type="" name="" required=""/>
							<label>Quartier</label>
						</div>
						<div class="user-box">
							<a href="#">Enregistrer</a>
						</div>
					</form>
				</div>
			</div>
			<div class="element droite">
				<p class="assurance-e">Ajouter un membre</p>
			</div>
		</div>
	</body>

</html>
